<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Estat√≠sticas - Programa Pontes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PODER JUDICI√ÅRIO DO ESTADO DE SANTA CATARINA</h1>
    <h2>CEJUSC ESTADUAL CATARINENSE</h2>
    <h3>PAINEL DE ESTAT√çSTICAS - PROGRAMA PONTES</h3>
  </header>

  <main>
    <p>Carregando painel de estat√≠sticas...</p>

    <section class="painel">
      <div class="card">
        <h2><span class="emoji">üìä</span> Tabela de Metas</h2>
        <div id="tabela-metas" class="tabela-container"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by Cejusc Estadual Catarinense ¬© JAAH_TJSC 2025</p>
  </footer>

  <script>
    fetch('./data/metas.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro ao carregar dados.');
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('tabela-metas');
        const table = document.createElement('table');

        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        data.forEach(row => {
          const tr = document.createElement('tr');
          Object.values(row).forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        container.innerHTML = '';
        container.appendChild(table);
      })
      .catch(error => {
        document.getElementById('tabela-metas').textContent = error.message;
      });
  </script>
</body>
</html>
